<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Student Club Supporting Organizations Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- MapLibre CSS -->
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #info-panel {
            width: 30%;
            background: #f4f4f4;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        #map {
            width: 70%;
        }

        .organization-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .organization-detail {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div id="info-panel">
    <h2>Organization Information</h2>
    <p>Click a pushpin on the map to view details.</p>
</div>

<div id="map"></div>

<!-- MapLibre JS -->
<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        center: [-98.5795, 39.8283], // Default US center
        zoom: 4
    });

    map.addControl(new maplibregl.NavigationControl());

    map.on('load', () => {
        // Load GeoJSON data
        map.addSource('organizations', {
            type: 'geojson',
            data: 'map.geojson'
        });

        // Add pushpin layer
        map.addLayer({
            id: 'organization-pins',
            type: 'circle',
            source: 'organizations',
            paint: {
                'circle-radius': 8,
                'circle-color': '#007BFF',
                'circle-stroke-width': 2,
                'circle-stroke-color': '#ffffff'
            }
        });

        // Click event
        map.on('click', 'organization-pins', (e) => {
            const properties = e.features[0].properties;
            const panel = document.getElementById('info-panel');

            panel.innerHTML = `
                <div class="organization-title">${properties.name || "Organization Name"}</div>
                <div class="organization-detail"><strong>Description:</strong> ${properties.description || "N/A"}</div>
                <div class="organization-detail"><strong>Website:</strong> ${properties.website ? `<a href="${properties.website}" target="_blank">${properties.website}</a>` : "N/A"}</div>
                <div class="organization-detail"><strong>Email:</strong> ${properties.email || "N/A"}</div>
                <div class="organization-detail"><strong>Phone:</strong> ${properties.phone || "N/A"}</div>
            `;
        });

        // Change cursor on hover
        map.on('mouseenter', 'organization-pins', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        map.on('mouseleave', 'organization-pins', () => {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
