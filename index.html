<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        main {
            padding: 40px 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <h2>Hello, World!</h2>
        <p>This is a simple webpage created as index.html.</p>
        <button onclick="showMessage()">Click Me</button>
    </main>

    <footer>
        <p>&copy; 2026 My Website</p>
    </footer>

    <script>
        function showMessage() {
            alert("Button clicked!");
        }
    </script>

</body>
</html>
