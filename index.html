<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Student Club Supporting Organizations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- MapLibre CSS -->
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #info-panel {
            width: 30%;
            background: #f8f9fa;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        #map {
            width: 70%;
        }

        .organization-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #c62828;
        }

        .organization-detail {
            margin-bottom: 8px;
        }

        .pushpin {
            width: 30px;
            height: 30px;
            background-image: url("https://cdn-icons-png.flaticon.com/512/684/684908.png");
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="info-panel">
    <h2>Organization Information</h2>
    <p>Click a red pushpin to view details.</p>
</div>

<div id="map"></div>

<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        center: [-98.5795, 39.8283],
        zoom: 4
    });

    map.addControl(new maplibregl.NavigationControl());

    fetch('./map.geojson')
        .then(response => response.json())
        .then(data => {

            // Auto-zoom to bounds
            const bounds = new maplibregl.LngLatBounds();

            data.features.forEach(feature => {
                const coordinates = feature.geometry.coordinates;
                bounds.extend(coordinates);

                const el = document.createElement('div');
                el.className = 'pushpin';

                const marker = new maplibregl.Marker(el)
                    .setLngLat(coordinates)
                    .addTo(map);

                el.addEventListener('click', () => {
                    const properties = feature.properties;
                    const panel = document.getElementById('info-panel');

                    panel.innerHTML = `
                        <div class="organization-title">${properties.name || "Organization Name"}</div>
                        <div class="organization-detail"><strong>Description:</strong> ${properties.description || "N/A"}</div>
                        <div class="organization-detail"><strong>Website:</strong> ${properties.website ? `<a href="${properties.website}" target="_blank">${properties.website}</a>` : "N/A"}</div>
                        <div class="organization-detail"><strong>Email:</strong> ${properties.email || "N/A"}</div>
                        <div class="organization-detail"><strong>Phone:</strong> ${properties.phone || "N/A"}</div>
                    `;
                });
            });

            map.fitBounds(bounds, { padding: 50 });

        })
        .catch(error => {
            console.error("Error loading GeoJSON:", error);
        });
</script>

</body>
</html>
